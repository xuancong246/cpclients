<h3 cpsAdPageHeader>{{ "ORG.MANAGEMENT" | translate }}</h3>

<div *ngIf="selectedOrganization || isAddingOrganization">
    <cps-ad-organization-editor [organization]="selectedOrganization"
                                (cancelEditor)="cancelEditor($event)">
    </cps-ad-organization-editor>
</div>
<cps-ad-organization-list *ngIf="organizations.length"
                          [organizations]="organizations"
                          (onClickName)="onEditOrganization($event)"></cps-ad-organization-list>
