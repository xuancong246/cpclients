<div>
    <h3>{{ "ORG.INFO" | translate }}</h3>
    <form class="form-horizontal" [formGroup]="editorForm">
        <div class="row form-group">
            <div class="col-md-6">
                <label for="og-name">{{ "CM.NAME" | translate }}</label>
                <input type="text" class="form-control" id="og-name" formControlName="name" />
                <div [hidden]="editorForm.get('name').valid || editorForm.get('name').pristine" class="alert alert-danger">
                    {{ "ERR.NAME-REQUIRED" | translate }}
                </div>
            </div>
            <div class="col-md-6">
                <label for="og-address">{{ "CM.ADDRESS" | translate }}</label>
                <input type="text" class="form-control" id="og-address" formControlName="address" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label for="og-description">{{ "CM.DESCRIPTION" | translate }}</label>
                <input type="text" class="form-control" id="og-description" formControlName="description" />
            </div>
        </div>
        <div class="row form-group">
            <div class="btn-group pull-right">
                <button class="btn" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" [disabled]="editorForm.status === 'INVALID'" (click)="save()">Save</button>
            </div>
        </div>
    </form>
</div>
